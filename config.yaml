factors:
  MTM:
    wins: [ 1, 3, 120, 240 ]
  SKEW:
    wins: [ 3, 5, 10, 20 ]
  KURT:
    wins: [ 5, 10, 20 ] #
  RS:
    wins: [ 60, 120, 240 ]
  BASIS:
    wins: [ 10, 20, 60, 120, 240 ]

# ------- factors universe -------
factors_universe_options:
  Opn:
    - [ MTM, MTM003 ]
    - [ MTM, MTM240 ]
    - [ SKEW, SKEW010 ]
    - [ KURT, KURT010 ]
    - [ RS, RSPA120 ]
    - [ RS, RSDIF ]
    - [ BASIS, BASIS120]
    - [ BASIS, BASISRES010]
  Cls:
    - [ MTM, MTM001 ]
    - [ MTM, MTM240 ]
    - [ SKEW, SKEW020 ]
    - [ KURT, KURT010 ]
    - [ RS, RSPA120 ]
    - [ RS, RSDIF ]
    - [ BASIS, BASIS120 ]
    - [ BASIS, BASISRES010 ]

# ------- models -------
test_models:
  - model_type: LINEAR
    trn_win: 60
    using_instru: false
    cv: 0
    hyper_param_grids:
  - model_type: RIDGE
    trn_win: 60
    using_instru: false
    cv: 5
    hyper_param_grids:
      alpha: [ 0.01, 1, 10 ]
  - model_type: LGBM
    trn_win: 60
    using_instru: true
    cv: 5
    hyper_param_grids:
      boosting_type: [ "gbdt" ]
      n_estimators: [ 3, 5, 10 ]
      max_depth: [ 3 ]
      num_leaves: [ 2, 4, 8 ]
      learning_rate: [ 0.01, 0.05, 0.1 ]
      metric: [ "l1" ]
  - model_type: XGB
    trn_win: 60
    using_instru: true
    cv: 5
    hyper_param_grids:
      booster: [ "gbtree" ] # ["gbtree", "gblinear", "dart"]
      n_estimators: [ 3, 5, 10 ]
      max_depth: [ 3 ]
      max_leaves: [ 2, 4, 8 ]
      learning_rate: [ 0.01, 0.05, 0.1 ]
      objective: [ "reg:absoluteerror" ] # ["reg:squarederror", "reg:absoluteerror"]
      grow_policy: [ "lossguide" ] # ["depthwise", "lossguide"]

CONST:
  INIT_CASH: 100_000_000
  COST_RATE: 0.0003
  SECTORS: [ "AUG", "MTL", "BLK", "OIL", "CHM", "AGR" ]
